<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>STUDENT PROFILE REGISTRATION PAGE</b></h1>
    <h2>Please, fill in the correct spaces to register:</h2>
    <label for="title">Title:</label>
    <input type="text" placeholder="Mr., Mrs., Miss, etc"><br><br>
    <label for="firstname">First Name:</label>
    <input type="text"><br><br>
    <label for="middlename">Middle Name:</label>
    <input type="text"><br><br>
    <label for="lastname">Last Name:</label>
    <input type="text"><br><br>
    <label for="institution">Institution:</label>
    <select name="institution" id="institution">
        <option value="University of Ibadan">University of Ibadan</option>
        <option value="University of Lagos">University of Lagos</option>
        <option value="University of Ilorin">University of Ilorin</option>
    </select><br><br>
    <label for="department">Department:</label>
    <select name="department" id="department">
        <option value="computerscience">Computer Science</option>
        <option value="animalhusbandry">Animal Husbandry</option>
        <option value="geology">Geology</option>
    </select><br><br>
    <label for="matricno">Matric Number:</label>
    <input type="number"><br><br>
    <label for="sex">Sex:</label>
    <label for="male">Male</label>
    <input type="radio">
    <label for="female">Female</label>
    <input type="radio"><br><br>
    <label for="dateofbirth">Date Of Birth:</label>
    <input type="date"><br><br>
    <label for="courseofstudy">Course Of Study:</label>
    <input type="text"><br><br>
    <label for="yearofentry">Year of Entry:</label>
    <input type="date"><br><br>
    <input type="submit">
</html>
