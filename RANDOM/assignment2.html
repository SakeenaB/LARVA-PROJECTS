<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            text-align: center;
            background-color: darkgreen;
            color: white;
        }

    </style>
</head>
<body class="container"> 
    <h1>REGISTRATION PAGE OF GOODS/SERVICES</h1>
    <label for="businesname">Business Name:</label>
    <input type="text" name="businesname" id="businesname"><br><br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" cols="30" rows="3"></textarea><br><br>
    <label for="images">Images:</label>
    <p>Upload images of what you're selling here:</p>
    <img src="file.jpeg" alt="a file icon"; width="50px"; height="50px">
    <div class="overlay">
        <p>Drag or upload an image here</p>
        <p>You can upload as many images as you want. Just click on the file icon again.</p>
    </div>
    <label for="contact">Your contact:</label>
    <input type="number" name="contact" id="contact"><br><br>
    <label for="address">Your address:</label>
    <textarea name="address" id="address" cols="30" rows="3"></textarea><br><br>
    <label for="comment">Say something good about your goods to convice people to partronize you:</label>
    <textarea name="comment" id="comment" cols="30" rows="3"></textarea><br><br>
    <input type="submit" value="Register">
</body>
</html>
