<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link rel="stylesheet" href="Pint.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="icon.png" alt="A pinterest icon" class="icon" />
        <p class="welcome"><b>Welcome to Pinterest</b></p>
        <div class="form-container">
          <form>
            <div class="added">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="Email" /><br>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Password">
              <p>Forgot your password?</p>
              <input type="submit" name="submit" id="submit" value="Log in">
              <p><b>OR</b></p>
              <input type="submit" name="submit" id="facebook" value="Continue with Facebook"><br>
              <img src="facebook icon.png" alt="a facebook icon" class="facebook-icon">
              <input type="submit" name="submit" id="google" value="Continue with Google">
              <img src="google icon.png" alt="A google icon" class="google-icon">
            </div>
          </form>
          <div class="sign-up">
            <p>By continuing, you agree to Pinterest's</p>
            <p><b>Terms of Services</b> and acknowledge you've read our <br></p>
            <p>Privacy Policy. Notice at Collection</p>
            <p>Not on Pinterest yet? Sign up</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
